<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pics Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
    <div class="editor">
      <div class="img-container ">
        <img class="img" src="" alt="">
      </div>
      <input type="file" id="file" accept="image/*">
      <label for="file">Open Photo</label>
      <div class="option-btns hide">
        <button class="rotate-left"><img src="rotate-left.png" alt=""></button>
        <button class="rotate-right"><img src="rotate-right.png" alt=""></button>
        <button class="scale-x"><img src="flip-hori.png" alt=""></button>
        <button class="scale-y"><img src="flip-ver.png" alt=""></button>
        <button class="aspect-ratio-btn">16:9</button>
        <button class="aspect-ratio-btn">4:3</button>
        <button class="aspect-ratio-btn">1:1</button>
        <button class="aspect-ratio-btn">2:3</button>
        <button class="aspect-ratio-btn">Free</button>
      </div>
      <div class="action-btns">
        <button class="preview hide">Preview</button>
       <a download="" class="download hide">Download</a>
      </div>
    </div>
    <div class="preview-container ">
        <img src="" alt="" class="preview-image">
    </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
